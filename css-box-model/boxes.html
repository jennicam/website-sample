<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'/>
    <title>Boxes Are Easy!</title>
    <link rel='stylesheet' href='box-styles.css'/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


  </head>

  <body>
    <h1>Headings Are Block Elements</h1>

    <p>Paragraphs are blocks, too. <em>However</em>, &lt;em&gt; and &lt;strong&gt;
       elements are not. They are <strong>inline</strong> elements.</p>
       <div style='padding-top: 1px; border: 1px solid rgb(185, 10, 156);'></div>  <!-- Add this -->

    <p>Block elements define the flow of the HTML document, while inline elements
       do not.</p>

       <div class="alert">
         <div class="warning">Warning</div>
         <div class="acknowledge">Acknowledge</div>
       </div>

       <div class="alert2">
        <div class="warning2">Warning</div>
        <div class="acknowledge2">Acknowledge</div>
      </div>

  </body>

</html>
